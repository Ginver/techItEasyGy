<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech It Easy Dashboard</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="sold">
    <input id="soldTV" type="text" name="SoldTV" placeholder=""/>
</div>
<div class="aim">
    <input id="AimToEarn" type="text" name="number" placeholder="">
</div>
<div class="earned">
    <input id="earnedUntilNow" type="text" name="number" placeholder="">
</div>
</div>


<div class="inventory">
    <ul id="productList" class="merken">
        <li class="productListItem" id="productListItem1">Brandt LED TV</li>
        <li class="productListItem" id="productListItem2">Nikkei HD smart TV</li>
        <li class="productListItem" id="productListItem3">Toshiba HD TV</li>
        <li class="productListItem" id="productListItem4">Hitachi Ultra HD SMART TV</li>
        <li class="productListItem" id="productListItem5">Philips 4K TV</li>
        <li class="productListItem" id="productListItem6">Philips The One 4K TV</li>
        <li class="productListItem" id="productListItem7">Philips 4K LED TV</li>
        <li class="productListItem" id="productListItem8">Samsung 4K QLED TV</li>
    </ul>
</div>

<script src="main.js"></script>

</body>
</html>
